        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    id
    subject {
      ...AtomMetadata
    }
    predicate {
      ...AtomMetadata
    }
    object {
      ...AtomMetadata
    }
    vault {
      total_shares
      current_share_price
