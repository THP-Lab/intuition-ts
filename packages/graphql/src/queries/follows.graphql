# Combined query to get following and followers
query GetConnections(
  $subjectId: numeric!
  $predicateId: numeric!
  $objectId: numeric!
  $addresses: [String!]
  $positionsLimit: Int
  $positionsOffset: Int
  $positionsOrderBy: [positions_order_by!]
  $positionsWhere: positions_bool_exp
) {
  # Following
  following_count: triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  following: triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    ...FollowMetadata
  }

  # Followers
  followers_count: triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { vault: { positions: { account_id: { _in: $addresses } } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  followers: triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { vault: { positions: { account_id: { _in: $addresses } } } }
      ]
    }
  ) {
    ...FollowMetadata
  }
}

query GetConnectionsCount(
  $subjectId: numeric!
  $predicateId: numeric!
  $objectId: numeric!
  $address: String!
) {
  # Following count
  following_count: triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { vault: { positions: { account_id: { _eq: $address } } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }

  # Followers count
  followers_count: triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    vault {
      positions_aggregate {
        aggregate {
          count
          sum {
            shares
          }
        }
      }
    }
  }
}
